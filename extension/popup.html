<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }
    
    .prompt-display {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      color: #666;
      max-height: 150px;
      overflow-y: auto;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #1976d2;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1565c0;
    }
    
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #d0d0d0;
    }
    
    .status {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      text-align: center;
    }
    
    .no-prompt {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>üöÄ AI Agent Relay</h2>
  
  <div class="prompt-display" id="prompt-display">
    <span class="no-prompt">No saved prompt yet</span>
  </div>
  
  <div class="actions">
    <button class="btn-primary" id="inject-btn">
      üíâ Inject Prompt
    </button>
    <button class="btn-secondary" id="dashboard-btn">
      üè† Open Dashboard
    </button>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
