<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Universal hub for FREE AI agents - ChatGPT, Claude, Gemini, and more. Zero cost, zero APIs.">
    <title>Universal Free AI Agent Hub</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://chatgpt.com">
    <link rel="dns-prefetch" href="https://claude.ai">
</head>
<body>
    <!-- Guardian Status Overlay -->
    <div class="guardian-status-overlay" id="guardian-status"></div>
    
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="UI.toggleTheme()" aria-label="Toggle dark mode">
        <span id="theme-icon">🌙</span>
    </button>
    
    <!-- Main Header -->
    <header>
        <h1>🤖 Universal Free AI Agent Hub</h1>
    </header>
    
    <!-- Platform Features (dynamically inserted) -->
    <div id="platform-features"></div>
    
    <!-- Prompt Section -->
    <section class="prompt-section">
        <h2>📝 Universal Prompt Relay</h2>
        <label for="universal-prompt" class="visually-hidden">Universal Prompt</label>
        <textarea 
            id="universal-prompt"
            class="prompt-textarea"
            placeholder="Enter your prompt here. It will be available for copy/paste when you launch any agent..."
            aria-label="Universal prompt to relay to agents"
        ></textarea>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="App.savePrompt()" aria-label="Save prompt">
                💾 Save Prompt
            </button>
            <button class="btn btn-secondary" onclick="App.copyPrompt()" aria-label="Copy prompt to clipboard">
                📋 Copy to Clipboard
            </button>
            <button class="btn btn-secondary" onclick="App.clearPrompt()" aria-label="Clear prompt">
                🗑️ Clear
            </button>
        </div>
        
        <div id="saved-indicator" class="saved-indicator" style="display: none;">
            ✓ Prompt saved locally
        </div>
    </section>

    <!-- Prompt History -->
    <section class="prompt-history-section">
        <h3>📜 Prompt History</h3>
        <input 
            type="text" 
            class="history-search" 
            id="history-search" 
            placeholder="Search your prompt history..."
            onkeyup="History.filter()"
        />
        <div id="history-container">
            <!-- History items will be populated here -->
        </div>
    </section>

    <!-- Category Tabs -->
    <nav class="category-tabs" id="category-tabs">
        <button class="tab-btn active" onclick="App.showCategory('all')" id="tab-all">All Agents</button>
        <button class="tab-btn" onclick="App.showCategory('general')" id="tab-general">General Purpose</button>
        <button class="tab-btn" onclick="App.showCategory('coding')" id="tab-coding">Coding</button>
        <button class="tab-btn" onclick="App.showCategory('research')" id="tab-research">Research</button>
        <button class="tab-btn" onclick="App.showCategory('creative')" id="tab-creative">Creative</button>
        <button class="tab-btn" onclick="App.showCategory('favorites')" id="tab-favorites">Favorites</button>
    </nav>

    <!-- Agent Search -->
    <div class="agent-search-bar-wrapper">
        <input
            type="text"
            id="agent-search-bar"
            class="prompt-textarea agent-search-bar"
            placeholder="Search agents by name, provider, or features..."
            autocomplete="off"
            aria-label="Search agents"
        />
        <button
            id="agent-search-clear"
            class="agent-search-clear-btn"
            type="button"
            aria-label="Clear search"
            onclick="Search.clear()"
            style="display:none"
        >✕</button>
    </div>
    
    <!-- Agent Directory -->
    <main>
        <h2 style="margin-top: 40px;">🤖 Agent Directory</h2>
        <div id="agent-grid" class="agent-grid" aria-live="polite">
            <!-- Agent cards will be inserted here -->
        </div>

        <div id="agent-search-empty" class="agent-search-empty" style="display:none;">
            No agents found
        </div>
    </main>
    
    <!-- Comparison Table -->
    <section class="comparison-accordion">
        <button
            id="comparison-toggle"
            class="btn btn-secondary"
            style="margin-bottom: 12px;"
            aria-expanded="false"
            aria-controls="comparison-content"
            onclick="App.toggleComparison()"
        >
            Show Quick Comparison
        </button>
        <div
            id="comparison-content"
            class="comparison-table"
            style="display: none;"
            aria-hidden="true"
        >
            <h3>Quick Comparison</h3>
            <table>
                <thead>
                    <tr>
                        <th>Agent</th>
                        <th>Best For</th>
                        <th>Login Required</th>
                        <th>Daily Limit</th>
                    </tr>
                </thead>
                <tbody id="comparison-body">
                    <!-- Dynamically populated -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Modals and overlays will be inserted here -->
    <div id="modal-container"></div>
    
    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    
    <!-- Fallback for older browsers -->
    <noscript>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
    </noscript>
</body>
</html>
